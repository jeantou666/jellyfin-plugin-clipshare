name: Build & Release Jellyfin Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ---------------- SERVER BUILD ----------------
      - name: Build server plugin
        run: dotnet publish Server/ClipShare.csproj -c Release -o publish

      - name: Zip server plugin
        run: |
          cd publish
          zip -r ../clipshare-server-${GITHUB_REF_NAME}.zip *

      # ---------------- WEB BUILD ----------------
      - name: Prepare web package
        run: |
          mkdir webpkg
          cp ClipShare.Web/module.js webpkg/
          cp ClipShare.Web/manifest.json webpkg/

      - name: Zip web
        run: |
          cd webpkg
          zip -r ../clipshare-web-${GITHUB_REF_NAME}.zip *

      # ---------------- RELEASE ----------------
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            clipshare-server-${{ github.ref_name }}.zip
            clipshare-web-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
